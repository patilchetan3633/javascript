<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a, i;

        
        a = prompt("Enter any number: ");

        
        a = parseInt(a);

        
        document.write("Operation by using For loop.<br><br>"); 
        for (i = 1; i <= a; i++) {
            document.write(i + "<br>");
        }

    </script>

</body>

</html>
