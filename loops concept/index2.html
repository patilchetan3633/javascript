<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a, i;

        
        a = prompt("Enter any number: ");

        a = parseInt(a);

        
        document.write("Operation by using do..while loop.<br><br>"); 
        i = 1;
        do {
            document.write(i + "<br>");
            i++;
        } while (i <= a);

        

    </script>

</body>

</html>
